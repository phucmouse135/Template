spring.application.name=demo
server.port=8080

# Database Configuration create db if not exists
spring.datasource.url=jdbc:mysql://localhost:3306/iot_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# mqtt
mqtt.broker-url=tcp://localhost:1883
mqtt.client-id=smart-garden-backend-spring
mqtt.inbound-topic=smartgarden/device/+/+
mqtt.username=iot_admin
mqtt.password=123456

# redis
cache.redis.host=localhost
cache.redis.port=6379

spring.data.redis.host=${cache.redis.host:localhost}
spring.data.redis.port=${cache.redis.port:6379}



# swagger
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=alpha
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.default-model-expand-depth=-1

# jackson
spring.jackson.property-naming-strategy=SNAKE_CASE

